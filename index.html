<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css" >

    
</head>
<body class="bg-black">
  <header class="bg-primary text-white  py-4">
    <div class=" heading-container">
        <h1 class="text-center fs-1 fw-bold">Rock Paper Scissors</h1>
        
    </div>
</header>

<main>
    <div class="container">
        <div class="row text-center text-white pt-5">
        <h1 id="main-heading">Please make a choice!</h1>
        
        </div>
        <div class="row justify-content-center mt-3 pb-4">
            <div class="col-auto">
                <button class="btn  btn-outline-info btn-lg play" >Rock</button>
            </div>
            <div class="col-auto">
                <button class="btn  btn-outline-info btn-lg play" >Paper</button>
            </div>
            <div class="col-auto">
                <button class="btn  btn-outline-info  btn-lg play" >Scissors</button>
            </div>
            <div class="col-auto m-1" id="refresh-btn">
              <a  href=index.html class="btn btn-light rounded-circle btn-md" data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh"><i class="bi bi-arrow-clockwise"></i></a>
            </div>
        </div>

        <div class="row justify-content-center mt-4 text-white" id="default-block">
          <div class="col-4 text-center">
              <div class="default-images">
              <img  src="media/default-leftt.gif" class="img-fluid" alt="">
              </div>
              <div id="user-choice-img" class="chosen-images">
                
              </div>
              <h3>Player's Choice</h3>
          </div>
          <div class="col-4 text-center">
              <div class="default-images">
              <img src="media/default-right.gif" class="img-fluid" alt="">
              </div>
              <div id="computer-choice-img" class="chosen-images">
                
              </div>
              <h3>Computer's Choice</h3>
          </div>
        </div>
        <div class="row justify-content-center mt-4 text-white" id="action-block">
          <div class="col text-center">
              <div class="default">
              <img id="" src="media/play.gif" class="img-fluid" alt="">
              </div>
          </div>
        </div>

        <div class="result text-center m-2 pb-4">
            <h2 id="result-text" class="fs-1"></h2>
        </div>
    </div>
</main>

  <script src="./game.js"></script>
</body>
</html>
